name: Deploy React to AWS
on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Match your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Generate deployment package
        run: zip -r deploy.zip build/ -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: lowtechwebshop-frontend
          environment_name: Lowtechwebshop-frontend-env
          version_label: ${{ github.sha }}
          existing_bucket_name: lowtech-webshop-frontend
          region: eu-central-1
          deployment_package: deploy.zip
          use_existing_version_if_available: true